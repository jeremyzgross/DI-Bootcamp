<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Income</title>
  </head>
  <body>
    <div class="income-registration-container">
      <h1>Update Your Monthly Income</h1>
      <form action="" method="post">
        <div class="form-group">
          <label for="monthlyIncome">New Monthly Income:</label>
          <input
            type="number"
            id="monthlyIncome"
            name="monthlyIncome"
            required
          />
        </div>
        <div class="form-group">
          <label for="currency">Currency:</label>
          <select id="currency" name="currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
          </select>
        </div>
        <br />
        <div class="form-group">
          <button type="submit" id="updateIncomeBtn">Update Income</button>
        </div>
      </form>
    </div>
    <script src="update_income.js"></script>
  </body>
</html>
