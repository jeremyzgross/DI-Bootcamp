<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget</title>
  </head>
  <body>
    <div class="header-container">
      <h1>Welcome back, <span id="userName"></span>!</h1>
      <div class="monthly-income-container">
        <h2>Monthly Income:</h2>
        <p id="monthlyIncome"></p>
        <button id="updateIncomeBtn">Update Income</button>
      </div>
      <div class="budget-container">
        <h2>50-30-20 Budget</h2>
        <div class="necessities-container">
          <h3>50 % Necessities:</h3>
          <p id="necessitiesBudget"></p>
        </div>
        <div class="entertainment-container">
          <h3>30% Entertainment:</h3>
          <p id="entertainmentBudget"></p>
        </div>
        <div class="savings-container">
          <h3>20% Savings:</h3>
          <p id="savingsBudget"></p>
        </div>
      </div>
    </div>

    <script src="budget_script.js"></script>
  </body>
</html>
